<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulah Loyalty Program</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>MULAH</h1>
        <h2>Hello,<br>Welcome!</h2>
        <p>Check Your Loyalty Points & Rewards</p>
        <div class="form-group">
            <select>
                <option>+60</option> 
                </select>
            <input type="tel" placeholder="Enter your mobile number">
            <button class="check-button">Check Loyalty Points</button>
        </div>
        <p class="powered-by">Powered by MulahRewards.com</p>
    </div>
</body>
<script>
    document.querySelector('.check-button').addEventListener('click', function() {
        const mobileInput = document.querySelector('input[type="tel"]').value;
        const validNumber = "+60173527250";

        // Check if the input is a valid number
        if (mobileInput === validNumber) {
            // Redirect to registration page
            window.location.href = 'registration.html';
        } else {
            alert('Please enter a valid mobile number: ' + validNumber);
        }
    });
</script>
</html>
